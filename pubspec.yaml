#  应用或包名称
name: FUS
#  应用或包的描述、简介。
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

#  应用或包的版本号。
version: 1.0.0+1

environment:
  sdk: ">=2.8.0 <3.0.0"
#  应用或包依赖的其它包或插件。
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: 0.1.3
  provider: 4.3.2+1
  flutter_screenutil: 2.3.1
  cached_network_image: 2.3.1
  flutter_sound: 5.1.1
  flutter_easyloading: 1.2.0
  permission_handler: 5.0.1+1
  path_provider: 1.6.14
  uuid: 2.2.2
  intl: 0.16.1
  webview_flutter: 1.0.1
  flutter_markdown: 0.4.4

#  开发环境依赖的工具包（而不是flutter应用本身依赖的包）。
dev_dependencies:
  flutter_test:
    sdk: flutter

#  flutter相关的配置选项。
flutter:

  uses-material-design: true

  assets:
    - assets/
    - lib/md/study_page/
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg


  fonts:
    - family: iconfont
      fonts:
        - asset: assets/iconfont.ttf
